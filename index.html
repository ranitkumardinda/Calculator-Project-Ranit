<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .calculator-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .calculator-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .calculator-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .mode-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .display {
            padding: 25px 20px;
            text-align: right;
            background: rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .history {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            min-height: 24px;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 10px;
        }
        
        .result {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.3s ease;
        }
        
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }
        
        .btn {
            border: none;
            outline: none;
            border-radius: 12px;
            padding: 18px 10px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-operator {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn-special {
            background: rgba(255, 165, 0, 0.3);
        }
        
        .btn-equals {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            grid-column: span 2;
        }
        
        .btn-zero {
            grid-column: span 2;
        }
        
        .btn-clear {
            background: rgba(255, 69, 58, 0.3);
        }
        
        .btn-delete {
            background: rgba(88, 86, 214, 0.3);
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Dark mode styles */
        .dark-mode {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
        }
        
        .dark-mode .calculator-container {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .dark-mode .btn {
            background: rgba(50, 50, 50, 0.7);
        }
        
        .dark-mode .btn-operator {
            background: rgba(65, 65, 65, 0.7);
        }
        
        .dark-mode .btn-special {
            background: rgba(255, 165, 0, 0.2);
        }
        
        .dark-mode .btn-clear {
            background: rgba(255, 69, 58, 0.2);
        }
        
        .dark-mode .btn-delete {
            background: rgba(88, 86, 214, 0.2);
        }
        
        @media (max-width: 480px) {
            .calculator-container {
                max-width: 100%;
            }
            
            .btn {
                padding: 16px 8px;
                font-size: 1.2rem;
            }
            
            .result {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <div class="calculator-title">Calculator</div>
            <button class="mode-toggle" id="modeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <div class="display">
            <div class="history" id="history"></div>
            <div class="result" id="result">0</div>
        </div>
        
        <div class="keypad">
            <button class="btn btn-clear" data-action="clear">AC</button>
            <button class="btn btn-delete" data-action="delete">DEL</button>
            <button class="btn btn-special" data-action="percent">%</button>
            <button class="btn btn-operator" data-action="divide">/</button>
            
            <button class="btn" data-number="7">7</button>
            <button class="btn" data-number="8">8</button>
            <button class="btn" data-number="9">9</button>
            <button class="btn btn-operator" data-action="multiply">×</button>
            
            <button class="btn" data-number="4">4</button>
            <button class="btn" data-number="5">5</button>
            <button class="btn" data-number="6">6</button>
            <button class="btn btn-operator" data-action="subtract">−</button>
            
            <button class="btn" data-number="1">1</button>
            <button class="btn" data-number="2">2</button>
            <button class="btn" data-number="3">3</button>
            <button class="btn btn-operator" data-action="add">+</button>
            
            <button class="btn" data-number="0">0</button>
            <button class="btn" data-number="00">00</button>
            <button class="btn" data-action="decimal">.</button>
            <button class="btn btn-equals" data-action="calculate">=</button>
            
            <button class="btn btn-special" data-action="sqrt">√</button>
            <button class="btn btn-special" data-action="sign">+/-</button>
        </div>
        
        <div class="footer">
             Calculator &copy; 2025 | RANIT KUMAR DINDA | All Action Supported
        </div>
    </div>

    <script>
        // DOM elements
        const resultDisplay = document.getElementById('result');
        const historyDisplay = document.getElementById('history');
        const modeToggle = document.getElementById('modeToggle');
        
        // Calculator state
        let currentOperand = '0';
        let previousOperand = '';
        let operation = null;
        let resetScreen = false;
        
        // Update display
        function updateDisplay() {
            resultDisplay.textContent = currentOperand;
            historyDisplay.textContent = previousOperand + (operation ? ' ' + getOperationSymbol(operation) : '');
        }
        
        // Get symbol for operation
        function getOperationSymbol(op) {
            switch(op) {
                case 'add': return '+';
                case 'subtract': return '−';
                case 'multiply': return '×';
                case 'divide': return '÷';
                default: return '';
            }
        }
        
        // Append number
        function appendNumber(number) {
            if (currentOperand === '0' || resetScreen) {
                currentOperand = number;
                resetScreen = false;
            } else {
                currentOperand += number;
            }
        }
        
        // Append decimal
        function appendDecimal() {
            if (resetScreen) {
                currentOperand = '0.';
                resetScreen = false;
                return;
            }
            
            if (!currentOperand.includes('.')) {
                currentOperand += '.';
            }
        }
        
        // Handle operations
        function chooseOperation(op) {
            if (currentOperand === '') return;
            
            if (previousOperand !== '') {
                calculate();
            }
            
            operation = op;
            previousOperand = currentOperand;
            resetScreen = true;
        }
        
        // Calculate result
        function calculate() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            switch(operation) {
                case 'add':
                    computation = prev + current;
                    break;
                case 'subtract':
                    computation = prev - current;
                    break;
                case 'multiply':
                    computation = prev * current;
                    break;
                case 'divide':
                    if (current === 0) {
                        computation = 'Error';
                    } else {
                        computation = prev / current;
                    }
                    break;
                default:
                    return;
            }
            
            currentOperand = computation.toString();
            operation = null;
            previousOperand = '';
            resetScreen = true;
        }
        
        // Clear all
        function clearAll() {
            currentOperand = '0';
            previousOperand = '';
            operation = null;
        }
        
        // Delete last character
        function deleteLast() {
            if (currentOperand.length === 1) {
                currentOperand = '0';
            } else {
                currentOperand = currentOperand.slice(0, -1);
            }
        }
        
        // Calculate percentage
        function calculatePercentage() {
            if (currentOperand !== '') {
                currentOperand = (parseFloat(currentOperand) / 100).toString();
            }
        }
        
        // Calculate square root
        function calculateSqrt() {
            if (currentOperand !== '') {
                const num = parseFloat(currentOperand);
                if (num < 0) {
                    currentOperand = 'Error';
                } else {
                    currentOperand = Math.sqrt(num).toString();
                }
                resetScreen = true;
            }
        }
        
        // Change sign
        function changeSign() {
            if (currentOperand !== '' && currentOperand !== '0') {
                if (currentOperand.startsWith('-')) {
                    currentOperand = currentOperand.slice(1);
                } else {
                    currentOperand = '-' + currentOperand;
                }
            }
        }
        
        // Handle button clicks
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', () => {
                if (button.dataset.number) {
                    appendNumber(button.dataset.number);
                } else if (button.dataset.action === 'decimal') {
                    appendDecimal();
                } else if (button.dataset.action === 'clear') {
                    clearAll();
                } else if (button.dataset.action === 'delete') {
                    deleteLast();
                } else if (button.dataset.action === 'percent') {
                    calculatePercentage();
                } else if (button.dataset.action === 'sqrt') {
                    calculateSqrt();
                } else if (button.dataset.action === 'sign') {
                    changeSign();
                } else if (button.dataset.action === 'calculate') {
                    calculate();
                } else {
                    chooseOperation(button.dataset.action);
                }
                
                updateDisplay();
            });
        });
        
        // Handle keyboard input
        document.addEventListener('keydown', event => {
            if (event.key >= '0' && event.key <= '9') {
                appendNumber(event.key);
            } else if (event.key === '.') {
                appendDecimal();
            } else if (event.key === '=' || event.key === 'Enter') {
                calculate();
            } else if (event.key === 'Backspace') {
                deleteLast();
            } else if (event.key === 'Escape') {
                clearAll();
            } else if (event.key === '+') {
                chooseOperation('add');
            } else if (event.key === '-') {
                chooseOperation('subtract');
            } else if (event.key === '*') {
                chooseOperation('multiply');
            } else if (event.key === '/') {
                chooseOperation('divide');
            } else if (event.key === '%') {
                calculatePercentage();
            }
            
            updateDisplay();
        });
        
        // Dark mode toggle
        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = modeToggle.querySelector('i');
            
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });
        
        // Initialize display
        updateDisplay();
    </script>
</body>
  </html>
